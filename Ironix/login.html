<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ironix Hardware Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #243b55 0%, #f5a623 100%);
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(36,59,85,0.18);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .login-container h2 {
      color: #243b55;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .login-container .brand {
      color: #f5a623;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .login-form {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form .input-group {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 8px 12px;
      border: 1.5px solid #e0e0e0;
      transition: border 0.3s;
    }
    .login-form .input-group:focus-within {
      border: 1.5px solid #f5a623;
    }
    .login-form .input-group i {
      color: #f5a623;
      margin-right: 10px;
      font-size: 1.1em;
    }
    .login-form input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1em;
      flex: 1;
      color: #243b55;
      padding: 8px 0;
    }
    .login-form input::placeholder {
      color: #b0b0b0;
    }
    .login-form button {
      background: linear-gradient(90deg, #f5a623 0%, #243b55 100%);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(245,166,35,0.15);
      letter-spacing: 1px;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #243b55 0%, #f5a623 100%);
      color: #243b55;
    }
    .login-footer {
      margin-top: 18px;
      color: #888;
      font-size: 0.95em;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 24px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand"><i class="fa-solid fa-screwdriver-wrench"></i> Ironix</div>
    <h2>Login to Your Account</h2>
    <form class="login-form" method="post" action="login.php">
      <div class="input-group">
        <i class="fa-solid fa-id-badge"></i>
        <input type="text" name="id" placeholder="User ID" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="address" placeholder="Address" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="register.html" style="color:#f5a623;">Register</a>
    </div>
  </div>
</body>
</html>
